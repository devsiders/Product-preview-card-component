<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom shadow-sm">
      <div class="row g-0 flex-column flex-md-row">
        <div class="col-12 col-md-6">
          <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start img-desktop" alt="image-product-desktop">
          <img src="./images/image-product-mobile.jpg" class="img-fluid rounded-top img-mobile" alt="image-product-mobile">
        </div>
        <div class="col-12 col-md-6 p-3">
          <div class="card-body">
            <h5 class="text-uppercase">Perfume</h5>
            <h2 class="card-title mt-3">Gabrielle <br class="d-sm-none d-lg-block d-md-block"> Essence <br class="d-sm-block d-lg-none d-md-none"> Eau <br class="d-sm-none d-lg-block d-md-block"> De Parfum</h2>
            <p class="card-text">A floral, solar and voluptuous <br> interpretation composed by <br class="d-md-none d-lg-block d-sm-none"> Olivier <br class="d-md-none d-lg-none d-sm-block"> Polge, 
              Perfumer-Creator <br class="d-md-block d-lg-block d-sm-none"> for the House of <br class="d-sm-inline d-lg-none d-md-none"> CHANEL.</p>
            <div class="d-flex align-items-center mb-3">
                <strong>$149.99</strong>
                <p class="mt-3 ms-5 text-decoration-line-through">$169.99</p>
            </div>
            <button class="btn-cart btn-lg w-100 d-flex justify-content-center align-items-center">
              <img src="./images/icon-cart.svg" class="icon-cart" alt="icon-cart">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
